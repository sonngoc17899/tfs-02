<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="caculator">
            <div class="screen-caculator">
                <input id="screen" onchange="" placeholder="0"/>
            </div>
            <div class="key-board">
                <div class="clear">
                    <div class="btn"><button  onclick="clear">X</button></div>
                    <div class="btn"><button  onclick="clearAll()">C</button></div>
                </div>
                <div class="lines">
                    <div class="btn"><button onclick="addValue('7')">7</button></div>
                    <div class="btn"><button onclick="addValue('8')">8</button></div>
                    <div class="btn"><button onclick="addValue('9')">9</button></div>
                    <div class="btn"><button onclick="addValue('+')">+</button></div>
                    <div class="btn"><button onclick="addValue('4')">4</button></div>
                    <div class="btn"><button onclick="addValue('5')">5</button></div>
                    <div class="btn"><button onclick="addValue('6')">6</button></div>
                    <div class="btn"><button onclick="addValue('-')">-</button></div>
                    <div class="btn"><button onclick="addValue('1')">1</button></div>
                    <div class="btn"><button onclick="addValue('2')">2</button></div>
                    <div class="btn"><button onclick="addValue('3')">3</button></div>
                    <div class="btn"><button onclick="addValue('*')">*</button></div>
                    <div class="btn"><button onclick="addValue('0')">0</button></div>
                    <div class="btn"><button onclick="addValue('.')">.</button></div>
                    <div class="btn"><button onclick="addValue('/')">/</button></div>
                    <div class="btn" id="submit"><button onclick="submit()">=</button></div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
