<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="stylesheet" href="style.css" />
    <link />
  </head>
  <body>
    <div class="center">
      <div class="container">
        <div class="title">
          <div class="img">
            <img src="ava.png" />
          </div>
          <div class="name"><i>Name</i></div>
        </div>
        <div class="chat-screen">
          <div class="sender">
            <div class="sender-name">
              <i>A</i>
            </div>
            <div class="message-sender-content">
              <div class="text"><i>Hello there</i></div>
              <div class="subtext"><i>9:12 PM</i></div>
            </div>
          </div>
          <div class="receiver">
            <div class="message-receiver-content">
              <div class="text"><i>Good morning. Have a nice day!</i></div>
              <div class="subtext"><i>9:15 PM</i></div>
            </div>
            <div class="receiver-name">
              <i>B</i>
            </div>
          </div>
        </div>
        <div class="post-message">
          <input placeholder="Type your message" />
          <button>Send</button>
        </div>
      </div>
    </div>
  </body>
</html>
